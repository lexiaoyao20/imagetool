name: Build and Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install libjpeg libpng libtiff webp little-cms2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Check and format code
        run: |
          pip install black
          black .
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "Apply automatic formatting"
      - name: Lint Python sources
        run: |
          pip install flake8
          flake8 . --config=.flake8
      - name: Execute Python tests
        run: |
          pip install pytest
          python -m pytest tests
      - name: Build with PyInstaller
        run: pyinstaller --onefile imagetool.py
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: imagetool-${{ matrix.platform }}
          path: dist/imagetool*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "Release ${{ github.ref_name }}" \
            --generate-notes
      - uses: actions/download-artifact@v3
      - name: Upload Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for artifact in imagetool-*/*; do
            gh release upload ${{ github.ref_name }} "$artifact"
          done
